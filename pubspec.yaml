name: zevaro_web
description: Zevaro COE Platform - Web Client
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Zevaro SDK (local for development)
  zevaro_flutter_sdk:
    path: ../Zevaro-Flutter-SDK

  # State Management (re-exported by SDK, but explicit for clarity)
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.4

  # Routing
  go_router: ^17.0.1

  # UI
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Utils
  intl: ^0.19.0
  url_launcher: ^6.2.4
  shared_preferences: ^2.2.2
  file_picker: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.11

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
